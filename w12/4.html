    <script>
        function second(printnNum, loopNum){
            var i=1;
            while(i <= loopNum){ 
                document.write('<li>'+printnNum+'-'+i+'.</li>');
            i= i+1;
            }
        }
        document.write('<li>1.</li>');
        document.write('<li>2.</li>'); 
        second(2, 3);
        document.write('<li>3.</li>');
        second(3, 5);
    </script>
